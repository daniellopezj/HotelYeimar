<section id="sectionReserva">
    <div class="container text-center col-lg-5 col-md-6 mb-3 datapr">
        <!-- Material form contact -->
        <mdb-card>
            <mdb-card-header class="info-color white-text text-center py-4">
                <h4>
                    <strong> Formulario de Reserva</strong>
                </h4>
            </mdb-card-header>
            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">

                <form class=" container">
                    <!-- Form -->
                    <div class="form-row flex-center  ">
                        <div class=" md-form  col-lg-6 col-md-6 ">
                            <input class="form-control datapr" placeholder="yyyy-mm-dd" [minDate]="fromDate"
                                [maxDate]="endDate" name="dp1" [(ngModel)]="date1" (ngModelChange)="validaDate1()"
                                ngbDatepicker #llegada="ngbDatepicker"
                                readonly
                                >
                        </div>
                        <div class=" md-form col-lg-6 col-md-6 ">
                            <button class="btn btn-outline-success btn-block " (click)="llegada.toggle()" type="button">
                                Llegada</button>
                        </div>
                    </div>
                    <div class="form-row flex-center  ">
                        <div class=" col-lg-6 col-md-6 ">
                            <input class="form-control datapr" placeholder="yyyy-mm-dd" [minDate]="min2picker"
                                [maxDate]="endDate" name="dp2" [(ngModel)]="date2" ngbDatepicker
                                (ngModelChange)="validaDate2()" #salida="ngbDatepicker"
                                readonly>
                        </div>
                        <div class="  col-lg-6 col-md-6 ">
                            <button class="btn btn-outline-danger btn-block " (click)="salida.toggle()" [disabled]="!activebotton"  type="button">
                                Salida</button>
                        </div>
                    </div>
                    <div class="md-form container md-form form-row">
                        <div class=" col-lg-12 col-md-12 mb-12">
                            <span>Tipo de reserva</span>
                            <select  id="selectTypeReserve"   name="selecReserve"   
                            [(ngModel)]="reserve.idTypeReserve"
                            (click) = "typeReserve()"
                             class="browser-default custom-select datapr" 
                             required>
                                <option *ngFor="let Tipo of selecttipoR"
                                [value]="Tipo.idtipoReserva">
                                    {{Tipo.tipoReserva}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="md-form container md-form form-row">
                    <div class=" col-lg-6 col-md-6 mb-3">
                            <span>Numero de Personas</span>
                            <select  class="browser-default custom-select" required>
                                <option selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="1">3</option>
                                <option value="2">4</option>
                                <option value="1">5</option>
                            </select>
                        </div>
                        <div class=" col-lg-6 col-md-6 mb-3" [hidden]="!showH">
                                <span>Numero de habitaciones</span>
                                <select class="browser-default custom-select" required>
                                    
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                    </div>


                    <button mdbBtn color="info" outline="true" rounded="true" block="true"
                        class="z-depth-0 my-4 waves-effect" mdbWavesEffect type="submit">Reservar</button>
                </form>
            </mdb-card-body>
        </mdb-card>
    </div>
</section>
