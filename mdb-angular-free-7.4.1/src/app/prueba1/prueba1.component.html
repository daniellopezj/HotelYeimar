<div class="container text-center col-lg-5 col-md-6 mb-3">
    <!-- Material form contact -->
    <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
            <h4>
                <strong> Formulario de Reserva</strong>
            </h4>
        </mdb-card-header>
        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">
            <form class=" container">
                <!-- Form -->
                <div class=" flex-center  ">
                    <div class=" md-form col-lg-6 col-md-6 ">
                        <input class="form-control " placeholder="yyyy-mm-dd" [minDate]="fromDate"
                            [maxDate]="endDate" name="dp1" [(ngModel)]="date1" (ngModelChange)="validaDate1()"
                            ngbDatepicker #llegada="ngbDatepicker">
                    </div>
                    <div class="col  col-lg-6 col-md-6 ">
                        <button class="btn btn-outline-success btn-block " (click)="llegada.toggle()" type="button">
                            Llegada</button>
                    </div>
                </div>
                <div class=" flex-center  ">
                    <div class="   col-lg-6 col-md-6 ">
                        <input class="form-control " placeholder="yyyy-mm-dd" [minDate]="min2picker"
                            [maxDate]="endDate" name="dp2" [(ngModel)]="date2" ngbDatepicker
                            (ngModelChange)="validaDate2()" #salida="ngbDatepicker">
                    </div>
                    <div class="col-lg-6 col-md-6 ">
                        <button class="btn btn-outline-danger btn-block " (click)="salida.toggle()" type="button">
                            Salida</button>
                    </div>
                </div>
 </form>
        </mdb-card-body>
    </mdb-card>
</div>
